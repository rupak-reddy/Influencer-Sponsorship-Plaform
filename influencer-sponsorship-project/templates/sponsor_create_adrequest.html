<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Create Ad Request</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/home.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: #fff8dc;">
        <br>
        <h2 style="text-align:center;">Create Ad-request for your campaigns</h2>
        <br>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    <span> {{ message }} </span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h4 style="text-align: center;">Please fill the following details</h3>
        <br>
        <div class="container sponsorLogin" style="max-width:60%">
            <div class="col-md-6 mx-auto">
                <br>
                <h4 style="text-align:center;"> <u>Create Ad-Request</u> </h4>
                <br>
                <form action="/sponsor/{{sponsor.sponsor_username}}/campaigns/{{campaign.campaign_id}}/{{influencer.influencer_id}}" method="POST" class="sponsor">
                    <div class="mb-3">
                        <label for="ad_messages" class="form-label">Ad Messages</label>
                        <textarea rows="3" cols="50" class="form-control" id="ad_messages" name="ad_messages" placeholder="Enter the messages for your ad." required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="ad_requirements" class="form-label">Ad Requirements</label>
                        <textarea rows="3" cols="50" class="form-control" id="ad_requirements" name="ad_requirements" placeholder="Type your ad requirements" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="ad_payment_amount" class="form-label">Ad Payment Amount</label>
                        <input type="text" class="form-control" id="ad_payment_amount" name="ad_payment_amount" placeholder="Specify the payment amount" required>
                    </div>
                    <div class="mb-3" style="text-align:center;">
                        <input type="submit" value="Create Ad-request" name="submit" id="submit" class="btn btn-success">
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </body>
</html>
