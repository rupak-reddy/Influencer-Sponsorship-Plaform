<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Admin Log In</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/css/home.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: #fff8dc;">
        <br>
        <h1 style="text-align:center;">Welcome to Influencer Sponsorship Connect Platform</h1>
        <br>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    <span> {{ message }} </span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h4 style="text-align: center;">Please Sign In to continue</h3>
        <br>
        <div class="container sponsorLogin" style="max-width:60%">
            <div class="col-md-6 mx-auto">
                <br>
                <h4 style="text-align:center;"> <u>Admin Login</u> </h4>
                <br>
                <form action="/admin" method="POST" class="sponsor">
                    <div class="mb-3">
                        <label for="admin_username" class="form-label">Username</label>
                        <input class="form-control" id="admin_username" name="admin_username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="admin_password" class="form-label">Password</label>
                        <input type="password" name="admin_password" class="form-control" id="admin_password" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3" style="text-align:center;">
                        <input type="submit" value="Login" name="submit" id="submit" class="btn btn-success">
                    </div>
                    <br>
                </form>
            </div>

        </div>
    </body>
</html>
