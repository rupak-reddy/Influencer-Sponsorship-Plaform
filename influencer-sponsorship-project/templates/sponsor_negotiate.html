<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sponsor Negotiate</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/css/home.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: #fff8dc;">
        <br>
        <h1 style="text-align:center;">Welcome to Sponsorship Coordination Platform</h1>
        <br>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    <span> {{ message }} </span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <!--<h4 style="text-align: center;">Please Login to continue</h3>-->
        <br>
        <div class="container sponsorLogin" style="max-width:60%">
            <div class="col-md-6 mx-auto">
                <br>
                <h4 style="text-align:center;"> <u>Edit Ad-request</u> </h4>
                <br>
                <form action="/sponsor/{{adrequest.sponsors.sponsor_username}}/campaigns/{{ adrequest.campaigns.campaign_id }}/{{ adrequest.influencers.influencer_id }}" method="POST" class="sponsor">
                    <div class="mb-3">
                        <label for="ad_payment_amount" class="form-label">Payment</label>
                        <input class="form-control" id="ad_payment_amount" name="ad_payment_amount" placeholder="Enter the payment you want to negotiate" value={{adrequest.ad_payment_amount}} required>
                        <input type="hidden" id="request_id" name="request_id" value={{adrequest.request_id}}>
                    </div>
                    <div class="mb-3">
                        <label for="ad_messages" class="form-label">Ad Messages</label>
                        <textarea rows="3" cols="50" class="form-control" id="ad_messages" name="ad_messages" placeholder="Enter the messages for your ad." required>{{adrequest.ad_messages}}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="ad_requirements" class="form-label">Ad Requirements</label>
                        <textarea rows="3" cols="50" class="form-control" id="ad_requirements" name="ad_requirements" placeholder="Type your ad requirements" required>{{adrequest.ad_requirements}}</textarea>
                    </div>

                    <div class="mb-3" style="text-align:center;">
                        <input type="submit" value="Re-Negotiate Request" name="submit" id="submit" class="btn btn-success">
                    </div>
                    <br>
                </form>
            </div>

        </div>
    </body>
</html>
